site_name: Compose UI Architecture
theme:
  name: material
  logo: assets/icon.svg
  palette: 
    scheme: default
    primary: white
    accent: green
  font:
    text: "Roboto"
    code: "JetBrains Mono"
  features:
    - navigation.tabs
    - content.code.annotate
markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences    
nav:
  - "Home": index.md
  - state.md
  - screen.md
  - actions.md
  - coordinator.md  
  
